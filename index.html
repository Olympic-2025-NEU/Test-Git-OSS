<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f0f2f5;
      }

      .auth-container {
        display: flex;
        width: 900px;
        max-width: 95%;
        height: 600px;
        background: #fff;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }

      .auth-left {
        flex: 1;
        background: linear-gradient(135deg, #e54646, #3b82f6);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        text-align: center;
      }

      .auth-left h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .auth-left p {
        font-size: 1rem;
        line-height: 1.5;
        max-width: 300px;
      }

      .auth-right {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px 60px;
      }

      .auth-right h2 {
        margin-bottom: 1rem;
        color: #111827;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      input {
        padding: 12px 14px;
        font-size: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #3b82f6;
      }

      button {
        padding: 12px;
        background: #3b82f6;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #2563eb;
      }

      .alt-action {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #6b7280;
      }

      .alt-action a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
      }

      .alt-action a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .auth-container {
          flex-direction: column;
          height: auto;
        }

        .auth-left {
          padding: 20px;
        }

        .auth-right {
          padding: 30px;
        }
      }
    </style>
  </head>

  <body>
    <div class="auth-container">
      <div class="auth-left">
        <h1>Welcome Back üëã</h1>
        <p>Log in to access your dashboard and manage your account securely.</p>
      </div>

      <div class="auth-right">
        <h2>ƒêƒÉng nh·∫≠p</h2>
        <form>
          <input type="email" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
        <div class="alt-action">
          Don‚Äôt have an account?
          <a href="#">Sign up</a>
          <a href="#">Login with Google</a>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
